services:
  - type: web
    name: n8n-formularios
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_HOST
        value: n8n-formularios.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-formularios.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-formularios.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_CORS_ORIGINS
        value: https://singular-frangipane-df8398.netlify.app
